<html>
<head>
    <title>NinjaMan</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .row {
            line-height: 0;
        }
        
        .wall {
            background-color: blue;
            height: 40px;
            width: 40px;
            display: inline-block;
        }

        .sushi {
            background-color: black;
            height: 40px;
            width: 40px;
            display: inline-block;
            background-image: url('sushi.png');
            background-size: contain;
        }  

        .onigiri {
            background-color: black;
            height: 40px;
            width: 40px;
            display: inline-block;
            background-image: url('onigiri.png');
            background-size: contain;
        }

        .blank {
            background-color: black;
            height: 40px;
            width: 40px;
            display: inline-block;
        }
        
        #ninjaman {
            background-color: black;
            height: 40px;
            width: 40px;
            display: inline-block;
            background-image: url('ninja.gif');
            background-size: contain;
            position: absolute;
        }  
    </style>
</head>
<body>
    <div id='world'></div>
    <div id='ninjaman'></div>
    <div id='score'></div>
</body>
<script type="text/javascript">
    var world = [];

    function generateWorld() {
        // Randomize board size from 10 to 20 for width and height
        var rows = getRandomInt(11) + 10
        var cols = getRandomInt(11) + 10

        for(var y = 0; y < rows; ++y) {
            var row = [];
            for(var x = 0; x < cols; ++x) {
                row.push(getRandomInt(4));
            }
            world.push(row);
        }
    }

    function getRandomInt(max) {
        return Math.floor(Math.random() * max)
    }

    generateWorld();

    var worldDict = {
        0: 'blank',
        1: 'wall',
        2: 'sushi',
        3: 'onigiri'
    }

    function drawWorld() {
        output = "";

        for(var row = 0; row < world.length; ++row) {
            output += "<div class = 'row'>";
            for(var x = 0; x < world[row].length; ++x) {
                output += "<div class = '"+worldDict[world[row][x]]+"'></div>"
            }
            output += "</div>"
        }
        console.log(output)
        document.getElementById('world').innerHTML = output;
    }

    drawWorld();

    var score = 0

    function drawScore() {
        document.getElementById('score').innerHTML = 
            "Score: " + score;
    }
    
    drawScore();

    var ninjaman = {
        x: 1,
        y: 1
    }

    function drawNinjaman() {
        document.getElementById('ninjaman').style.top = 
            ninjaman.y * 40 + 'px';
        document.getElementById('ninjaman').style.left =
            ninjaman.x * 40 + 'px';
    }

    drawNinjaman();

    document.onkeydown = function(e) {
        if(e.keyCode == 37) {
            if(world[ninjaman.y][ninjaman.x - 1] != 1) {
                ninjaman.x--;
            }
        }
        else if (e.keyCode == 39) {
            if(world[ninjaman.y][ninjaman.x + 1] != 1) {
                ninjaman.x++;
            }
        }
        else if (e.keyCode == 38) {
            if(world[ninjaman.y - 1][ninjaman.x] != 1) {
                ninjaman.y--;
            }
        }
        else if (e.keyCode == 40) {
            if(world[ninjaman.y + 1][ninjaman.x] != 1) {
                ninjaman.y++;
            }
        }

        // Keep Ninjaman's score:
        // Sushi = 10pts ; Onigiri = 5pts
        
        if (world[ninjaman.y][ninjaman.x] == 2) {
            score += 10
        }
        else if (world[ninjaman.y][ninjaman.x] == 3) {
            score += 5
        }

        world[ninjaman.y][ninjaman.x] = 0;
        drawNinjaman();
        drawWorld();
        drawScore();

        // Challenge - Random World Generation
        // Challenge - Enemy Ghosts
    }

</script>
</html>
